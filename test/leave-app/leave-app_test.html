<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>leave-app test</title>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../../src/leave-app/leave-app.js"></script>
  </head>
  <script>
    window.MyAppGlobals = { rootPath: '/' };
    window.BaseUrl = 'http://localhost:3000';
  </script>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <leave-app></leave-app>
      </template>
    </test-fixture>

    <script>
       describe('When the component is rendered', function () {
      beforeEach(function () {
        element = fixture('BasicTestFixture');
        elementShadowRoot = element.shadowRoot;
      });
      it('should render the component', function () {
        expect(element).to.be.exist;
        expect(elementShadowRoot).to.be.exist;
      });
      it('should render login page', () => {
        element.set('route.path', './login-page');
      });
      it('should render home page', () => {
        element.set('route.path', './home-page');
      });
      it('should render leave page', () => {
        element.set('route.path', './leaves-page');
      });
      it('should render registration page', () => {
        element.set('route.path', './registration-page');
      });
      it('should render view404 page', () => {
        element.set('route.path', './view404-page');
      });



    })

    </script>


  </body>
</html>
